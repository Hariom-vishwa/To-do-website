<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App - javaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>


    <div id="container">


        <h1>To Do App - javaScript</h1>


        <div id="field">
            <textarea placeholder="Enter a todo task" id="textArea"></textarea>
            <i class="uil uil-plus-square" id="note-icon" onclick="addTask()"></i>
        </div>

        <!-- Task List  -->

        <div id="task-list">
            
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
